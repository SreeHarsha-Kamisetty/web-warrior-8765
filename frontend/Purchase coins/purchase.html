<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Section</title>
    <link rel="stylesheet" href="purchase.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- bootstrap content -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <style>
        /* Add specific styles for Bootstrap modal here */
        .modal-content {
            /* Customize modal content styles */
            background: red;
        }
    </style>
    
</head>
<body>

<form id="tradeForm">
    <h2 id="coinName">Coin Name</h2>


    <div>
        <label for="coinPrice">Price: $</label>
        <span id="coinPrice">0.00</span>
    </div>

    <div>
        <label for="currentQuantity">Your Quantity: </label>
        <span id="currentQuantity">0.00</span>
    </div>

    <!-- Input section for user quantity -->
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
    </div>

    <!-- Available balance section -->
    <div>
        <label for="availableBalance">Available Balance: $</label>
        <span id="availableBalance">0.00</span>
    </div>

    <!-- Add funds button -->
    <button id="addFunds" type="button">Add Funds</button>

    <!-- Total payment section -->
    <div>
        <label for="totalPayment">Total Payment: $</label>
        <span id="totalPayment">0.00</span>
    </div>

    <!-- Buy and Sell buttons -->
    <button id="buyButton" type="submit">Buy</button>
    <button id="sellButton" type="submit">Sell</button>
</form>
<div style="width: 40%; margin-left: 20%; padding-top: 1%;">
    <canvas id="myChart" width="100" height="50" style="padding-top:1% ;"></canvas>
    <canvas id="myChart_2" width="100" height="50"></canvas>
</div>

<!-- modal bootstrap -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentModalLabel">Payment Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Add your modal content here -->
                        <p>This is a sample modal content.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
<script src="purchase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
